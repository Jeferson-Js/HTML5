<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-center bg-cover bg-[url('./img/paisagem.jpg')]">
<div class="flex justify-center min-h-screen items-center">
    <form class="flex flex-col justify-center items-center backdrop-blur-md w-[20rem] h-[24rem] shadow-md rounded">
        <div>
            <h1 class="text-white text-2xl m-5" id="login">Login</h1>
        </div>
        <div class="m-2">
            <input class="p-2 rounded shadow-md focus:outline-blue-300" type="text" name="nome" id="nome" placeholder="Digite seu nome: " required>
        </div>
        <div class="m-2">
            <input class="p-2 rounded shadow-md focus:outline-blue-300" type="password" name="senha" id="senha" placeholder="Digite sua senha: " required>
        </div>
        <div class="m-2">
            <button class="bg-blue-300 px-24 py-2 rounded shadow-md text-white hover:bg-blue-500 duration-500" type="submit" onclick="hello(event)">Submit</button>
        </div>
        <div class="flex gap-2 m-2">
            <input type="checkbox" name="check" id="check">
            <p class="text-white"><a href="#">Criar conta</a></p>
        </div>
    </form>
</div>
<script src="./js/main.js"></script>
</body>
</html>
